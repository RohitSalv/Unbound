<nav class="bg-white shadow-sm border-b border-gray-100 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a href="/" class="text-2xl font-bold text-purple-600 hover:text-purple-700 transition-colors">
          Unbound
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-8">
          <a 
            href="/explore" 
            class="text-gray-700 hover:text-purple-600 px-3 py-2 text-sm font-medium transition-colors"
            [routerLinkActive]="'text-purple-600'"
          >
            Explore
          </a>
          <a 
            href="/channels" 
            class="text-gray-700 hover:text-purple-600 px-3 py-2 text-sm font-medium transition-colors"
            [routerLinkActive]="'text-purple-600'"
          >
            Channels
          </a>
          <a 
            href="/trending" 
            class="text-gray-700 hover:text-purple-600 px-3 py-2 text-sm font-medium transition-colors"
            [routerLinkActive]="'text-purple-600'"
          >
            Trending
          </a>
        </div>
      </div>

      <!-- Post Anything Button & Mobile Menu Button -->
      <div class="flex items-center space-x-4">
        <!-- Post Anything Button -->
        <button 
          class="bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 text-white px-6 py-2 rounded-full text-sm font-medium transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl"
          (click)="onPostAnything()"
        >
          Post Anything
        </button>

        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button 
            type="button" 
            class="bg-gray-50 rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-purple-500"
            (click)="toggleMobileMenu()"
            [attr.aria-expanded]="isMobileMenuOpen"
          >
            <span class="sr-only">Open main menu</span>
            <!-- Hamburger icon -->
            <svg 
              class="h-6 w-6" 
              [class.hidden]="isMobileMenuOpen"
              xmlns="http://www.w3.org/2000/svg" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <!-- Close icon -->
            <svg 
              class="h-6 w-6" 
              [class.hidden]="!isMobileMenuOpen"
              xmlns="http://www.w3.org/2000/svg" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="md:hidden" [class.hidden]="!isMobileMenuOpen">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t border-gray-200 shadow-lg">
      <a 
        href="/explore" 
        class="text-gray-700 hover:text-purple-600 hover:bg-purple-50 block px-3 py-2 rounded-md text-base font-medium transition-colors"
        [routerLinkActive]="'text-purple-600 bg-purple-50'"
        (click)="closeMobileMenu()"
      >
        Explore
      </a>
      <a 
        href="/channels" 
        class="text-gray-700 hover:text-purple-600 hover:bg-purple-50 block px-3 py-2 rounded-md text-base font-medium transition-colors"
        [routerLinkActive]="'text-purple-600 bg-purple-50'"
        (click)="closeMobileMenu()"
      >
        Channels
      </a>
      <a 
        href="/trending" 
        class="text-gray-700 hover:text-purple-600 hover:bg-purple-50 block px-3 py-2 rounded-md text-base font-medium transition-colors"
        [routerLinkActive]="'text-purple-600 bg-purple-50'"
        (click)="closeMobileMenu()"
      >
        Trending
      </a>
    </div>
  </div>
</nav>
