<div class="min-h-screen bg-gradient-to-br from-purple-100 to-pink-100 flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-purple-800 text-center mb-4">Welcome to Unbound</h2>
    <p class="text-center text-gray-600 mb-6">Where thoughts run wild! Share anonymously - rants, dreams, secrets, or shower thoughts.</p>

    <form class="space-y-4">
      <div>
        <label for="reg-email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="reg-email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500" placeholder="your@email.com" required>
      </div>
      <div>
        <label for="reg-password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="reg-password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500" placeholder="••••••••" required>
      </div>
      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirm-password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500" placeholder="••••••••" required>
      </div>
      <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">Register</button>
    </form>
    <div class="mt-2 text-center">
      <p class="text-gray-600">Already have an account? <a [routerLink]="['/']" routerLinkActive="router-link-active"  class="text-purple-600 hover:text-purple-800">Login</a></p>
    </div>
  </div>
</div>
